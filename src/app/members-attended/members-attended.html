<div class="container mt-4">
    <h1 class="text-center mb-3" style="font-family: auto; color: burlywood;"><b>Attended Members</b></h1>
    <div class="d-flex justify-content-between mb-3">
        <input type="text" class="form-control w-25" placeholder="Search by name or mobile" [(ngModel)]="searchText"
            (input)="search()" />
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>Scanner Id</th>
                <th>Full Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Registration Fees</th>
                <th>Attendance Status</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let m of filteredAttendedMembers">
                <td>{{ m.scannerId }}</td>
                <td>{{ m.fullName }}</td>
                <td>{{ m.mobileNumber }}</td>
                <td>{{ m.email }}</td>

                <!-- Handle null safely -->
                <td>
                    {{ m.registrationFees !== null ? m.registrationFees : 'â€”' }}
                </td>

                <td>
                    <span class="badge" [ngClass]="{
      'bg-success': m.attendanceStatus === 'ATTENDED',
      'bg-warning': m.attendanceStatus === 'NEW_USER',
      'bg-danger': m.attendanceStatus === 'INACTIVE'
    }">
                        {{ m.attendanceStatus }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
