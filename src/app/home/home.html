  <div class="page-bg">
      <div class="qr-generator glass-card">
          <h2 class="title">QR Code Generator</h2>
           <input
      type="text"
      [(ngModel)]="qrPayload.name"
      placeholder="Enter Name"
      class="qr-input"
    />

    <input
      type="text"
      [(ngModel)]="qrPayload.serialNo"
      placeholder="Enter Serial Number"
      class="qr-input"
    />

        <div class="btn-row">
      <button
        class="btn btn-gold"
        (click)="generateQR()"
        [disabled]="!qrPayload.serialNo || !qrPayload.name"
      >
        Generate QR Code
      </button>

      <button
        class="btn btn-gold"
        (click)="downloadPNG()"
        [disabled]="!qrGenerated"
      >
        Download PNG
      </button>
    </div>
      </div>
  </div>
  <div #downloadWrapper class="download-wrapper" *ngIf="qrGenerated">

  <div class="entry-text">
    <h1>Entry Pass</h1>
    <p>Name: {{ displayName }}</p>
    <p>Serial No: {{ displaySerialNo }}</p>
  </div>

  <div #qrContainer></div>

</div>
