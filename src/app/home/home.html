<div class="page-bg">
  <div class="qr-generator glass-card">
    <h2 class="title">QR Code Generator</h2>
    <input type="text" [(ngModel)]="qrPayload.name" placeholder="Enter Name" class="qr-input" />

    <input type="text" [(ngModel)]="qrPayload.scannerId" placeholder="Enter Serial Number" class="qr-input" />

    <div class="btn-row">
      <button class="btn btn-gold" (click)="generateQR()" [disabled]="!qrPayload.scannerId || !qrPayload.name">
        Generate QR Code
      </button>

      <button class="btn btn-gold" (click)="downloadPNG()" [disabled]="!qrGenerated">
        Download PNG
      </button>
    </div>
    <div class="excel-block mt-2">
      <label class="glow-label">Upload File</label>
      <input type="file" accept=".xlsx,.xls" (change)="onExcelUpload($event)" class="qr-input" />
    </div>
  </div>
</div>
<div #downloadWrapper class="download-wrapper" *ngIf="qrGenerated">

  <div class="entry-text">
    <h1>Entry Pass</h1>
    <p>Name: {{ displayName }}</p>
    <p>Scanner Id: {{ displayScannerId }}</p>
  </div>

  <div #qrContainer></div>

</div>
