<div class="page-bg">
    <div class="qr-generator">
        <h2>QR Code Generator</h2>
        <button (click)="generateQR()" style="padding: 8px 16px; cursor: pointer; margin-right: 8px;">
            Generate QR
        </button>

        <button (click)="downloadSVG()" [disabled]="!qrGenerated"
            style="padding: 8px 16px; cursor: pointer; margin-right: 8px;">
            Download SVG
        </button>

        <button (click)="downloadPNG()" [disabled]="!qrGenerated" style="padding: 8px 16px; cursor: pointer;">
            Download PNG
        </button>
        <button [routerLink]="['/members']" routerLinkActive="router-link-active"  style="padding: 8px 16px; cursor: pointer;">
            Members List
        </button>
        <br /><br />

        <div #qrContainer></div>

    </div>
</div>
