<header>
  <div class="brand-container">
    <i
      class="bi bi-list toggle-btn"
      (click)="toggleSidebar()"
    ></i>

    <img src="assets/images/Gold-mpi-logo.png" alt="MPI Logo" class="brand-logo">
    <span class="brand-badge">
      <span class="brand-title">Mission Peace India</span>
    </span>
  </div>

  <div class="header-right">One Lakh People For Country</div>
</header>

<nav class="side-menu" [class.expanded]="isSidebarOpen">
  <ul>
   <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
  <a routerLink="/">
    <i class="bi bi-house-door"></i>
    <span>Dashboard</span>
  </a>
</li>


    <li routerLinkActive="active">
      <a routerLink="/members">
        <i class="bi bi-people"></i>
        <span>Members</span>
      </a>
    </li>

    <li routerLinkActive="active">
      <a routerLink="/attended-members">
     <i class="bi bi-person-check-fill"></i>
        <span>Attended Members</span>
      </a>
    </li>

    <li routerLinkActive="active">
      <a routerLink="/scan">
        <i class="bi bi-qr-code-scan"></i>
        <span>Scanner</span>
      </a>
    </li>

    <li routerLinkActive="active">
      <a routerLink="/settings">
        <i class="bi bi-gear"></i>
        <span>Settings</span>
      </a>
    </li>
  </ul>
</nav>



<main class="flex-grow">
  <router-outlet></router-outlet>
</main>
